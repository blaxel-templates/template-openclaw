type = "agent"
public = true

[runtime]
generation = "mk3"
memory = 4096
minScale = 1

[env]
# Primary model for OpenClaw (provider/model format)
ANTHROPIC_API_KEY = "${secrets.ANTHROPIC_API_KEY}"
OPENCLAW_GATEWAY_TOKEN = "${secrets.OPENCLAW_GATEWAY_TOKEN}"
OPENCLAW_MODEL = "$OPENCLAW_MODEL"

[build]
slim = false
